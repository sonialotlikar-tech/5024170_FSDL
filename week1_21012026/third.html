<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Third — Basic Demo</title>
</head>
<body>
	<header>
		<h1>Third — Single File Demo</h1>
		<p>A compact HTML file showing simple interactivity (time display, theme toggle, form).</p>
	</header>

	<nav>
		<a href="first.html">First</a>
		<a href="second.html">Second</a>
		<a href="third.html">Third</a>
	</nav>

	<main>
		<section aria-labelledby="interactive-heading">
			<h2 id="interactive-heading">Interactive demo</h2>
			<p id="time">Current time: —</p>
			<button id="showTime">Show current time</button>
			<button id="toggleTheme">Toggle theme</button>
		</section>

		<section aria-labelledby="form-heading">
			<h2 id="form-heading">Simple form</h2>
			<form id="sampleForm">
				<label>Name: <input id="name" name="name" required></label>
				<label>Email: <input id="email" name="email" type="email" required></label>
				<button type="submit">Submit</button>
			</form>
			<p id="formMsg" aria-live="polite"></p>
		</section>
	</main>

	<footer>
		<p>© 2026 — Basic HTML demo</p>
	</footer>

	<script>
		// Show current time
		document.getElementById('showTime').addEventListener('click', function(){
			document.getElementById('time').textContent = 'Current time: ' + new Date().toLocaleString();
		});

		// Toggle light/dark theme by toggling the class on <html>
		document.getElementById('toggleTheme').addEventListener('click', function(){
			document.documentElement.classList.toggle('dark');
		});

		// Simple form handler
		document.getElementById('sampleForm').addEventListener('submit', function(e){
			e.preventDefault();
			var name = document.getElementById('name').value.trim();
			if(!name) return;
			document.getElementById('formMsg').textContent = 'Thanks, ' + name + '! Your form was submitted.';
			this.reset();
		});
	</script>
</body>
</html>
